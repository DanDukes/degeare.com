<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">
              My Projects
            </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">
              Contact Me
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <div class="contact-us-wrapper">
            <h1 class="contact-us-title">Send Me a <span class="text-secondary">Message</span></h1>
            <form action="https://formspree.io/xoqqrqel" class="contact-us-form" method="POST">
              <label for="name">Name:*</label>
              <input type="text" id="name" required></input>
              <label for="contact-email">Email:*</label>
              <input type="email" id="contact-email" required></input>
              <label for="subject">Subject:*</label>
              <input type="text" id="subject" required></input>
              <label for="message">Message:*</label>
              <textarea id="message" rows="15" id="message"></textarea>
        
              <button type="submit" class="btn-dark">SEND</button>
            </form>
          </div>
      <div class="boxes">
        <div>
          <span class="text-secondary">Email</span>
          dan@degeare.com
        </div>
        <div>
          <span class="text-secondary">Phone Number</span>
          385.204.1446
        </div>
        <div>
          <span class="text-secondary">Address</span>
          Salt Lake City, UT 84116
        </div>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
